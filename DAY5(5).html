<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered List</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 24px;
    }

    li {
      margin: 10px 0;
    }

    li::before {
      content: 'â˜…';
      color: red;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green salad</li>
    <li>Halloumi</li>
  </ul>
</body>
</html>
